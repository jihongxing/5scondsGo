name: five_seconds_go
description: 5SecondsGo - 多人在线高频押注小游戏

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # 网络请求
  dio: ^5.4.0
  dio_smart_retry: ^6.0.0

  # WebSocket
  web_socket_channel: ^2.4.0

  # 路由
  go_router: ^13.0.0

  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # 环境配置
  flutter_dotenv: ^5.1.0

  # UI
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0

  # 工具
  intl: ^0.20.2
  json_annotation: ^4.8.1

  # 图标
  cupertino_icons: ^1.0.6

  # 音频
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sounds/
    - .env
    - .env.production
