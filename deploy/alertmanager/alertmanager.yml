# Alertmanager 配置文件

global:
  # 邮件配置 (可选)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@example.com'
  # smtp_auth_username: 'alerts@example.com'
  # smtp_auth_password: 'your-password'

  # 解决超时时间
  resolve_timeout: 5m

# 路由配置
route:
  # 默认接收者
  receiver: 'default-receiver'
  
  # 分组配置
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  # 子路由
  routes:
    # 严重告警立即通知
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # 资金相关告警
    - match_re:
        alertname: '(FundImbalance|NegativeBalance).*'
      receiver: 'fund-receiver'
      group_wait: 0s
      repeat_interval: 30m

# 接收者配置
receivers:
  - name: 'default-receiver'
    # Webhook 通知 (可配置钉钉、企业微信等)
    # webhook_configs:
    #   - url: 'http://your-webhook-url'
    #     send_resolved: true

  - name: 'critical-receiver'
    # webhook_configs:
    #   - url: 'http://your-critical-webhook-url'
    #     send_resolved: true

  - name: 'fund-receiver'
    # 资金告警需要特别关注
    # webhook_configs:
    #   - url: 'http://your-fund-webhook-url'
    #     send_resolved: true

# 抑制规则
inhibit_rules:
  # 当 critical 告警触发时，抑制同名的 warning 告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
