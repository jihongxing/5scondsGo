# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fiveseconds'

# 告警规则文件
rule_files:
  - /etc/prometheus/alerts.yaml

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 数据采集配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 5SecondsGo 服务监控
  - job_name: 'fiveseconds-server'
    static_configs:
      - targets: ['server:9091']
    metrics_path: /metrics
    scrape_interval: 10s

