global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Go 后端服务监控
  - job_name: 'fiveseconds-server'
    static_configs:
      - targets: ['host.docker.internal:9091']
    metrics_path: /metrics
