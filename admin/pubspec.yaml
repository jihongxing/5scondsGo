name: five_seconds_go_admin
description: 5SecondsGo Admin Dashboard

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # 网络请求
  dio: ^5.4.0

  # 路由
  go_router: ^13.0.0

  # 本地存储
  shared_preferences: ^2.2.2

  # UI
  data_table_2: ^2.5.9
  fl_chart: ^0.66.0

  # 工具
  intl: ^0.20.2
  json_annotation: ^4.8.1

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
